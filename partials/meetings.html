  <div class="userinfo" ng-show="currentUser" ng-controller="RegisterController">
  <h2 class="userinfo" style="text-align:center;">Hi {{ currentUser.firstname}}
   <a ng-href="#/login" ng-click="logout()">logout</a>
  </h2> 
  </div>
<h2 style="text-align:center;">Add a meeting</h2>
<h4 style="text-align:center;">Type a meeting name and Hit</h4>
<hr>
<div class="col-md-12">
	<div class="col-md-4 col-sm-4 col-xs-4"></div>
	<div class="col-md-4 col-sm-4 col-xs-4" style="margin-left:100px;">
		<form name="myform" ng-submit="addMeeting()" novalidate class="form-inline">
			<div class="form-group">
			    <input type="text" class="form-control" name="meetingname" value="" placeholder="Add a Meeting" ng-model="meetingname" ng-required="true">
			    </div>
			    <button type="submit" ng-disabled="myform.$invalid" class="btn btn-default">+</button>
			    
	    </form>
	</div>
	<div col-md-4 col-sm-4 col-xs-4></div>
</div>

 <h2 style="text-align:center;">Your meetings</h2>
  <div class="meeting col-md-12" ng-repeat="(key, meeting) in meetings">
        <table class="table table-striped">
        	<tr>
        	
		   <td style="width:600px;">
		    	<span class="text">{{meeting.name}}</span>
		    </td>
			<td>
				<a class="btn btn-default" href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}">Checkin URL</a>
			</td>
			<td>
				<a class="btn btn-default" href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList">Checkedin users</a>
			</td>
			<td>
	        <button class="btn btn-delete"
		      ng-click="deleteMeeting(key)">
		      <span>Delete</span>
		    </button>
		    </td>
			</table>
  </div>
